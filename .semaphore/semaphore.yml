version: v1.0
name: Test MyApp
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2404
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - 'sem-version node 16 # won''t work on newer versions'
            - cache restore
            - npm install
            - npx cypress install
            - cache store
            - npm run dev &
            - npx cypress run
